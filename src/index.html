<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>SpaceCow</title>
     </head>
    <body>
        <div id="root">
            <gmap-place-input
                default-place="Кумакский"
                @place_changed="updatePlace"
            >
            </gmap-place-input>
            <h2>{{place && place.lat}}, {{place && place.lng}} </h2>

            <br><br><br>

            <google-map
                :center="center" 
                :zoom="12" 
                style="width: 100%; height: 500px"
            >
                <google-marker
                    v-for="m in markers" 
                    :position="m.position" 
                    :clickable="true"
                    :draggable="true" 
                    @click="center=m.position" 
                    :shape="shape"
                >
                </google-marker>
            </google-map>
        </div>
    </body>
</html>
